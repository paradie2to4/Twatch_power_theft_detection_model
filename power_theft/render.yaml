services:
  - type: web
    name: power-theft-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn power_theft.wsgi:application"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: power_theft.settings
      - key: DATABASE_URL
        fromDatabase:
          name: power-theft-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false

databases:
  - name: power-theft-db
    plan: free
